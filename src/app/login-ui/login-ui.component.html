<div style="text-align:center">
  <form #loginForm="ngForm">
    <div class="input-container"><label for="email">Email : </label><input #email="ngModel" type="email" autocomplete="email" [(ngModel)]="dbUser.email" id="email" name="email"><br></div>
    <div class="input-container"><label for="pass">Password : </label><input #pass="ngModel" type="password" autocomplete="password" [(ngModel)]="dbUser.pass" id="pass" name="pass"></div><br>
    <div class="input-container"><input class="submit-button" type="submit" (click)="loginAttempt(loginUser)" value="login" name="login" id="login"></div>
  </form>
</div>
